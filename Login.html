<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - AgriHealth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-800">Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input type="email" id="email" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" class="w-full border rounded px-3 py-2" required />
      </div>
      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">
        Log In
      </button>
      <p id="errorMsg" class="text-red-600 text-sm text-center mt-2 hidden">Invalid login</p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    const hardcodedEmail = "fejiroobiku3@gmail.com";
    const hardcodedPassword = "admin123";

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === hardcodedEmail && password === hardcodedPassword) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        errorMsg.textContent = "Invalid login. Please try again.";
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
